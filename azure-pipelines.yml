# Starter pipeline

trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  imageName: 'thiagoviks/ecoclean'
  containerRegistry: 'ecocleandocker'  # Replace with your actual Docker registry service connection

steps:
- task: DotNetCoreCLI@2
  inputs:
    azureSubscription: 'Azure for Students(675e4483-0cdd-4971-928f-0d5d406603ac)'
    command: 'build'
    projects: '$(solution)'
    arguments: '--configuration $(buildConfiguration)'
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'
- task: Docker@2
  inputs:
    command: 'buildAndPush'
    containerRegistry: '$(containerRegistry)'  # Reference the service connection
    repository: '$(imageName)'
    tags: |
      $(Build.BuildId)
    Dockerfile: '**/Dockerfile'  # Path to your Dockerfile
    buildContext: '$(Build.SourcesDirectory)'  # Use the source directory for context
    arguments: '--build-arg BUILD_CONFIGURATION=Release'  # Pass build args if needed



