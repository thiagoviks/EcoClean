# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml


trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  imageName: 'thiagoviks/ecoclean'
  containerRegistry: 'ecocleandocker'  # Replace with your actual Docker registry service connection

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '$(solution)'
    feedsToUse: 'select'
- task: Docker@2
  inputs:
    command: 'buildAndPush'
    containerRegistry: '$(containerRegistry)'  # Reference the service connection
    repository: '$(imageName)'
    tags: |
      $(Build.BuildId)
    Dockerfile: '**/Dockerfile'  # Path to your Dockerfile
    buildContext: '$(Build.SourcesDirectory)'  # Use the source directory for context
    arguments: '--build-arg BUILD_CONFIGURATION=Release'  # Pass build args if needed



